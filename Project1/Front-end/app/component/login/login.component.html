<div class="container">
  <div class="wrapper">
    <form (submit)="login()" name="Login_Form" class="form-signin">
      <h3 class="form-signin-heading">Employee Reimbursement</h3>
      <hr class="colorgraph">
      <br>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-user"></i>
        </span>
        <input type="text" [(ngModel)]='username' class="form-control" name="Username" placeholder="Username" required="" autofocus=""
        />
      </div>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-lock"></i>
        </span>
        <input type="password" [(ngModel)]='password' class="form-control" name="Password" placeholder="Password" required="" />
      </div>
      <br>
      <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" id="submit" type="submit">Login</button>
    </form>
  </div>
</div>
